services:
  be:
    build:
      context: ./backend
      dockerfile: Dockerfile-Arm
    expose:
      - 8000
    command: julia ./src/Server.jl

  fe:
    build:
      context: ./game
      dockerfile: Dockerfile-Arm
    ports:
      - 3000:80
    restart: always
    environment:
      - CHOKIDAR_USEPOLLING=true
